<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5.0.2 min.css -->
    <link rel="stylesheet" href="/assets/css/bootstrap-5.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="/assets/fonts/font-awesome_6.4.2.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Noto+Sans+Bengali:wght@400;500;600&family=Public+Sans:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <!-- custop css start -->
    <link id="themeStylesheet" rel="stylesheet" href="assets/css/style.css" />
    <link id="themeStylesheet" rel="stylesheet" href="assets/css/dark.css" />
    <title>chat box design</title>
</head>

<body>
    <section class="chat_box">
        <div id="popup" class="popup ">
            <div class="popup-app-info-top ">
                <div class="popup-app-info-reserved">
                    <h2 class="reserved-app-info p-0 m-0">সর্বস্বত্ব সংরক্ষিত ২০২৩</h2>
                </div>
                <div class="popup-card-body">
                    <div class="d-flex popup-card-icons">
                        <div class=""><img src="/assets//icons/bd-map.svg" class="img-fluid" alt="" /></div>
                        <div class=""><img src="/assets/icons/NCTB_logo-2.svg" class="img-fluid" alt="" /></div>
                    </div>
                    <div class="popup-card-institutions">
                        <ul>
                            <li>পরিকল্পনা ও বাস্তবায়নে:</li>
                            <li>জাতীয় শিক্ষাক্রম ও পাঠ্যপুস্তক বোর্ড</li>
                            <li>(এনসিটিবি), শিক্ষা মন্ত্রণালয়,</li>
                            <li>গণপ্রজাতন্ত্রী বাংলাদেশ সরকার</li>
                        </ul>
                    </div>
                </div>
                <hr class="m-0 my-2 p-0" />
                <div class="popup-app-info-bottom">
                    <div class="d-flex popup-card-icons align-items-end">
                        <div class=""><img src="/assets//icons/Aspire_to_Innovate_Seal 2.svg" class="img-fluid"
                                alt="" /></div>
                        <div class=""><img src="/assets/icons/unicef logo.svg" class="img-fluid" alt="" /></div>
                    </div>
                    <div class="popup-card-institutions">
                        <ul>
                            <li>কারিগরি সহায়তায়:</li>
                            <li>এসপায়ার টু ইনোভেট (এটুআই), আইসিটি বিভাগ </li>
                            <li>এবং ইউনিসেফ </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="">
                <div class="popup-version-bottom">
                    <div class="d-flex align-items-center popup-version">
                        <p class="popup-version-info">Version 1.0.2 & Last relies 24/10/23</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div id="overlay" class="overlay"></div> -->
        <div class="chat_btn">
            <img class="app-info-btn" onclick="togglePopup()" src="/assets/icons/app-info.svg" class="img-fluid"
                alt="app-info" />
        </div>
    </section>
    <!-- bootstrap 5.0.2 min.js -->
    <script src="/assets/js/bootstrap-5.0.2.bundle.min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
